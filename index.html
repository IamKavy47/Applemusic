<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shazam Music App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background: white;
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            border-radius: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .shazam-button {
            background: #ff4757;
            font-size: 18px;
            padding: 20px 40px;
            margin: 20px auto;
            display: block;
            border-radius: 60px;
        }

        .shazam-button:hover {
            background: #ff3742;
        }

        .results-container {
            margin-top: 30px;
        }

        .music-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .music-card:hover {
            transform: translateY(-5px);
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .song-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .song-cover {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .song-artist {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .song-album {
            font-size: 12px;
            color: #999;
        }

        .song-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .play-btn {
            background: #2ecc71;
            color: white;
        }

        .preview-btn {
            background: #3498db;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 10px;
            color: #d32f2f;
            margin: 20px 0;
        }

        .chart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .chart-position {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-right: 20px;
            min-width: 40px;
        }

        .artist-profile {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .artist-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }

        .artist-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .artist-followers {
            color: #666;
            font-size: 16px;
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .genre-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
        }

        .audio-visualizer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            margin: 20px 0;
        }

        .bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .bar:nth-child(1) { height: 20px; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 35px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 45px; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 30px; animation-delay: 0.4s; }
        .bar:nth-child(5) { height: 50px; animation-delay: 0.5s; }
        .bar:nth-child(6) { height: 25px; animation-delay: 0.6s; }
        .bar:nth-child(7) { height: 40px; animation-delay: 0.7s; }

        @keyframes pulse {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .song-item {
                flex-direction: column;
                text-align: center;
            }
            
            .song-cover {
                margin: 0 0 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸŽµ Shazam Music App</div>
        </header>

        <nav class="nav-tabs">
            <button class="tab-button active" data-tab="search">Search</button>
            <button class="tab-button" data-tab="identify">Identify</button>
            <button class="tab-button" data-tab="charts">Top Charts</button>
            <button class="tab-button" data-tab="artists">Artists</button>
        </nav>

        <!-- Search Tab -->
        <div id="search" class="tab-content active">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="inputKeywords" placeholder="Search for songs, artists, albums...">
                    <button class="btn" id="submitButton">Search</button>
                </div>
            </div>
            <div id="musicContainer" class="results-container"></div>
        </div>

        <!-- Identify Tab -->
        <div id="identify" class="tab-content">
            <div style="text-align: center;">
                <h2>Audio Recognition</h2>
                <p style="margin: 20px 0; color: #666;">Click the button below to simulate audio recognition</p>
                <button class="btn shazam-button" onclick="identifyAudio()">
                    ðŸŽ¤ Identify Song
                </button>
                <div id="audioVisualizer" class="audio-visualizer hidden">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div id="identifyResults" class="results-container"></div>
            </div>
        </div>

        <!-- Charts Tab -->
        <div id="charts" class="tab-content">
            <h2>Top Charts</h2>
            <div class="search-box">
                <select id="chartCountry" style="padding: 15px; border: 2px solid #e0e0e0; border-radius: 50px;">
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                </select>
                <button class="btn" onclick="getTopCharts()">Get Charts</button>
            </div>
            <div id="chartsResults" class="results-container"></div>
        </div>

        <!-- Artists Tab -->
        <div id="artists" class="tab-content">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="artistInput" placeholder="Search for an artist...">
                    <button class="btn" onclick="searchArtist()">Search Artist</button>
                </div>
            </div>
            <div id="artistResults" class="results-container"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const inputKeywords = document.getElementById("input-keywords");
        const submitButton = document.getElementById("submit");
        const musicContainer = document.querySelector(".music-container");

        // Tab switching functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;
                
                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // Remove active class from all buttons
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Show selected tab content
                document.getElementById(tabName).classList.add('active');
                button.classList.add('active');
            });
        });

        // Add event listener for search
        document.getElementById('submitButton').addEventListener("click", () => {
            getSongData();
        });

        // Main search function - matches your working code
        async function getSongData() {
            const url = `https://shazam.p.rapidapi.com/search?term=${document.getElementById('inputKeywords').value}&locale=en-US&offset=0&limit=5`;
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '6d8530644dmsh3f76cd8be3ed75p110885jsn1fe6b07d6afea6',
                    'X-RapidAPI-Host': 'shazam.p.rapidapi.com'
                }
            };

            const response = await fetch(url, options);
            const result = await response.json();
            setSongDataDisplay(result);
        }

        // Display search results - matches your working structure
        function setSongDataDisplay(result) {
            const musicContainer = document.getElementById('musicContainer');
            musicContainer.innerHTML = '';
            
            if (!result.tracks || !result.tracks.hits || result.tracks.hits.length === 0) {
                musicContainer.innerHTML = '<div class="error">No results found</div>';
                return;
            }

            result.tracks.hits.forEach(hit => {
                const track = hit.track;
                const div = document.createElement('div');
                div.className = 'music-card';
                
                const coverArt = track.images && track.images.coverart ? track.images.coverart : '/api/placeholder/300/300';
                const background = track.images && track.images.background ? track.images.background : '';
                
                div.innerHTML = `
                    <div class="song-item">
                        <img src="${coverArt}" alt="${track.title}" class="song-cover" onerror="this.src='/api/placeholder/80/80'">
                        <div class="song-info">
                            <div class="song-title">${track.title}</div>
                            <div class="song-artist">${track.subtitle}</div>
                            <div class="song-album">${track.sections ? track.sections[0]?.type || 'Unknown' : 'Unknown'}</div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn play-btn" onclick="playPreview('${track.url || '#'}')">Play</button>
                            <button class="action-btn preview-btn" onclick="showTrackDetails('${track.key}')">Details</button>
                        </div>
                    </div>
                `;
                
                musicContainer.appendChild(div);
            });
        }

        // Identify audio simulation
        async function identifyAudio() {
            const visualizer = document.getElementById('audioVisualizer');
            const resultsContainer = document.getElementById('identifyResults');
            
            visualizer.classList.remove('hidden');
            resultsContainer.innerHTML = '<div class="loading">Listening...</div>';

            // Simulate audio recognition
            setTimeout(async () => {
                visualizer.classList.add('hidden');
                
                // Simulate by searching for a random popular song
                const randomSongs = ['blinding lights', 'shape of you', 'bad guy', 'levitating', 'watermelon sugar'];
                const randomQuery = randomSongs[Math.floor(Math.random() * randomSongs.length)];
                
                try {
                    const url = `https://shazam.p.rapidapi.com/search?term=${randomQuery}&locale=en-US&offset=0&limit=1`;
                    const options = {
                        method: 'GET',
                        headers: {
                            'X-RapidAPI-Key': '6d8530644dmsh3f76cd8be3ed75p110885jsn1fe6b07d6afea6',
                            'X-RapidAPI-Host': 'shazam.p.rapidapi.com'
                        }
                    };

                    const response = await fetch(url, options);
                    const result = await response.json();

                    if (result.tracks && result.tracks.hits && result.tracks.hits.length > 0) {
                        resultsContainer.innerHTML = '<h3>ðŸŽµ Song Identified!</h3>';
                        const track = result.tracks.hits[0].track;
                        displayIdentifiedSong(track);
                    } else {
                        resultsContainer.innerHTML = '<div class="error">Could not identify the song</div>';
                    }
                } catch (error) {
                    console.error('Identify error:', error);
                    resultsContainer.innerHTML = '<div class="error">Error during identification</div>';
                }
            }, 3000);
        }

        function displayIdentifiedSong(track) {
            const resultsContainer = document.getElementById('identifyResults');
            const coverArt = track.images && track.images.coverart ? track.images.coverart : '/api/placeholder/80/80';
            
            const html = `
                <div class="song-item">
                    <img src="${coverArt}" alt="${track.title}" class="song-cover" onerror="this.src='/api/placeholder/80/80'">
                    <div class="song-info">
                        <div class="song-title">${track.title}</div>
                        <div class="song-artist">${track.subtitle}</div>
                        <div class="song-album">Identified Song</div>
                    </div>
                    <div class="song-actions">
                        <button class="action-btn play-btn" onclick="playPreview('${track.url || '#'}')">Play</button>
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML += html;
        }

        // Get top charts
        async function getTopCharts() {
            const country = document.getElementById('chartCountry').value;
            const resultsContainer = document.getElementById('chartsResults');
            resultsContainer.innerHTML = '<div class="loading">Loading charts...</div>';

            try {
                const url = `https://shazam.p.rapidapi.com/charts/country?country_code=${country}`;
                const options = {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '6d8530644dmsh3f76cd8be3ed75p110885jsn1fe6b07d6afea6',
                        'X-RapidAPI-Host': 'shazam.p.rapidapi.com'
                    }
                };

                const response = await fetch(url, options);
                const result = await response.json();

                if (result && result.length > 0) {
                    displayCharts(result);
                } else {
                    resultsContainer.innerHTML = '<div class="error">No chart data available</div>';
                }
            } catch (error) {
                console.error('Charts error:', error);
                resultsContainer.innerHTML = '<div class="error">Error loading charts</div>';
            }
        }

        // Display charts
        function displayCharts(tracks) {
            const resultsContainer = document.getElementById('chartsResults');
            let html = '';

            tracks.slice(0, 20).forEach((track, index) => {
                const coverart = track.images && track.images.coverart ? track.images.coverart : '/api/placeholder/60/60';
                const title = track.title || 'Unknown Title';
                const artist = track.subtitle || 'Unknown Artist';

                html += `
                    <div class="chart-item">
                        <div class="chart-position">#${index + 1}</div>
                        <img src="${coverart}" alt="${title}" class="song-cover" style="width: 60px; height: 60px;" onerror="this.src='/api/placeholder/60/60'">
                        <div class="song-info">
                            <div class="song-title">${title}</div>
                            <div class="song-artist">${artist}</div>
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }

        // Search artist
        async function searchArtist() {
            const query = document.getElementById('artistInput').value.trim();
            if (!query) {
                alert('Please enter an artist name');
                return;
            }

            const resultsContainer = document.getElementById('artistResults');
            resultsContainer.innerHTML = '<div class="loading">Searching artist...</div>';

            try {
                const url = `https://shazam.p.rapidapi.com/search?term=${encodeURIComponent(query)}&locale=en-US&offset=0&limit=5`;
                const options = {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '6d8530644dmsh3f76cd8be3ed75p110885jsn1fe6b07d6afea6',
                        'X-RapidAPI-Host': 'shazam.p.rapidapi.com'
                    }
                };

                const response = await fetch(url, options);
                const result = await response.json();

                if (result.tracks && result.tracks.hits && result.tracks.hits.length > 0) {
                    displayArtistInfo(result.tracks.hits);
                } else {
                    resultsContainer.innerHTML = '<div class="error">Artist not found</div>';
                }
            } catch (error) {
                console.error('Artist search error:', error);
                resultsContainer.innerHTML = '<div class="error">Error searching for artist</div>';
            }
        }

        // Display artist info
        function displayArtistInfo(hits) {
            const resultsContainer = document.getElementById('artistResults');
            const firstTrack = hits[0].track;
            const artistImage = firstTrack.images && firstTrack.images.background ? firstTrack.images.background : '/api/placeholder/150/150';
            const artistName = firstTrack.subtitle || 'Unknown Artist';

            let html = `
                <div class="artist-profile">
                    <img src="${artistImage}" alt="${artistName}" class="artist-image" onerror="this.src='/api/placeholder/150/150'">
                    <div class="artist-name">${artistName}</div>
                    <div class="artist-followers">Popular Artist</div>
                    <div class="genre-tags">
                        <span class="genre-tag">Music</span>
                    </div>
                </div>
                <h3>Popular Songs</h3>
            `;

            hits.forEach(hit => {
                const track = hit.track;
                const coverart = track.images && track.images.coverart ? track.images.coverart : '/api/placeholder/80/80';
                
                html += `
                    <div class="song-item">
                        <img src="${coverart}" alt="${track.title}" class="song-cover" onerror="this.src='/api/placeholder/80/80'">
                        <div class="song-info">
                            <div class="song-title">${track.title}</div>
                            <div class="song-artist">${track.subtitle}</div>
                            <div class="song-album">Popular Track</div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn play-btn" onclick="playPreview('${track.url || '#'}')">Play</button>
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
        }

        // Show track details
        function showTrackDetails(trackKey) {
            if (!trackKey) {
                alert('Track details not available');
                return;
            }
            
            // You can implement track details API call here
            alert(`Track key: ${trackKey}\n\nDetailed track information would be fetched from the Shazam API with the track key.`);
        }

        // Play preview (simulation)
        function playPreview(url) {
            if (url && url !== '#') {
                window.open(url, '_blank');
            } else {
                alert('Preview not available for this song');
            }
        }

        // Enter key support for search
        document.getElementById('inputKeywords').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getSongData();
            }
        });

        document.getElementById('artistInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArtist();
            }
        });
    </script>
</body>
</html>
