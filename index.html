<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shazam Music Charts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .country-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            outline: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 50px 0;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .song-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }

        .song-rank {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .song-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .song-artist {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .play-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .play-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .audio-player {
            margin-top: 10px;
            width: 100%;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }

        .country-flag {
            width: 24px;
            height: 18px;
            margin-right: 8px;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Shazam Music Charts</h1>
        
        <div class="country-selector">
            <select id="countrySelect">
                <option value="US">🇺🇸 United States</option>
                <option value="IN">🇮🇳 India</option>
                <option value="DZ">🇩🇿 Algeria</option>
                <option value="GB">🇬🇧 United Kingdom</option>
                <option value="CA">🇨🇦 Canada</option>
                <option value="AU">🇦🇺 Australia</option>
                <option value="FR">🇫🇷 France</option>
                <option value="DE">🇩🇪 Germany</option>
                <option value="BR">🇧🇷 Brazil</option>
                <option value="JP">🇯🇵 Japan</option>
                <option value="KR">🇰🇷 South Korea</option>
                <option value="MX">🇲🇽 Mexico</option>
            </select>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading charts... 🎶
        </div>

        <div id="error" class="error-message" style="display: none;"></div>

        <div id="chartsContainer" class="charts-grid"></div>
    </div>

    <script>
        const API_KEY = '73ec588339msh0aad14b831a7fb2p1fb80cjsnf7918996415b';
        const API_HOST = 'shazam-core.p.rapidapi.com';
        let currentAudio = null;

        const countrySelect = document.getElementById('countrySelect');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const chartsContainer = document.getElementById('chartsContainer');

        // Initialize the application
        async function initializeApp() {
            try {
                await loadCharts('US');
            } catch (error) {
                console.error('Error initializing app:', error);
                showError('Failed to initialize the application');
            }
        }

        // Load initial charts when page loads
        initializeApp();

        countrySelect.addEventListener('change', async (e) => {
            try {
                await loadCharts(e.target.value);
            } catch (error) {
                console.error('Error loading charts for selected country:', error);
            }
        });

        // API function to fetch charts data
        async function fetchChartsData(countryCode) {
            const url = `https://shazam-core.p.rapidapi.com/v1/charts/country?country_code=${countryCode}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': API_KEY,
                    'x-rapidapi-host': API_HOST
                }
            };

            try {
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Main function to load and display charts
        async function loadCharts(countryCode) {
            loading.style.display = 'block';
            error.style.display = 'none';
            chartsContainer.innerHTML = '';

            try {
                const chartsData = await fetchChartsData(countryCode);
                
                loading.style.display = 'none';

                if (chartsData && chartsData.length > 0) {
                    displayCharts(chartsData);
                } else {
                    showError('No charts available for this country');
                }
            } catch (err) {
                loading.style.display = 'none';
                showError('Failed to load charts. Please check your internet connection and try again.');
                console.error('Error loading charts:', err);
            }
        }

        function displayCharts(songs) {
            chartsContainer.innerHTML = '';
            
            songs.slice(0, 20).forEach((song, index) => {
                const songCard = createSongCard(song, index + 1);
                chartsContainer.appendChild(songCard);
            });
        }

        function createSongCard(song, rank) {
            const card = document.createElement('div');
            card.className = 'song-card';

            const title = song.title || 'Unknown Title';
            const artist = song.subtitle || 'Unknown Artist';
            const coverArt = song.images?.coverart || song.images?.background || '/api/placeholder/300/200';
            const previewUrl = song.hub?.actions?.find(action => action.name === 'apple')?.uri || 
                             song.hub?.preview?.find(p => p.actions)?.actions[0]?.uri || null;

            card.innerHTML = `
                <div class="song-rank">${rank}</div>
                <img src="${coverArt}" alt="${title}" class="song-cover" onerror="this.src='/api/placeholder/300/200'">
                <div class="song-title">${title}</div>
                <div class="song-artist">${artist}</div>
                <button class="play-button" onclick="playPreview('${previewUrl}', this)" ${!previewUrl ? 'disabled' : ''}>
                    ${previewUrl ? '▶️ Play Preview' : '❌ No Preview Available'}
                </button>
                <div class="audio-player" id="audio-${rank}" style="display: none;"></div>
            `;

            return card;
        }

        // Async function to handle audio playback
        async function playPreview(previewUrl, button) {
            if (!previewUrl) return;

            try {
                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                    // Reset all play buttons
                    document.querySelectorAll('.play-button').forEach(btn => {
                        if (btn.textContent.includes('Stop')) {
                            btn.innerHTML = '▶️ Play Preview';
                        }
                    });
                    // Hide all audio players
                    document.querySelectorAll('.audio-player').forEach(player => {
                        player.style.display = 'none';
                        player.innerHTML = '';
                    });
                }

                // If clicking the same button that was playing, just stop
                if (button.textContent.includes('Stop')) {
                    button.innerHTML = '▶️ Play Preview';
                    return;
                }

                // Create and play new audio
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = previewUrl;
                
                // Find the audio player container for this song
                const audioContainer = button.nextElementSibling;
                audioContainer.appendChild(audio);
                audioContainer.style.display = 'block';
                
                currentAudio = audio;
                button.innerHTML = '⏹️ Stop Preview';
                
                // Use async/await for audio playback
                try {
                    await audio.play();
                } catch (playError) {
                    console.error('Error playing audio:', playError);
                    showError('Could not play preview - audio format may not be supported');
                    button.innerHTML = '❌ Preview Error';
                    button.disabled = true;
                    audioContainer.style.display = 'none';
                    audioContainer.innerHTML = '';
                    currentAudio = null;
                    return;
                }

                audio.addEventListener('ended', () => {
                    button.innerHTML = '▶️ Play Preview';
                    audioContainer.style.display = 'none';
                    audioContainer.innerHTML = '';
                    currentAudio = null;
                });

                audio.addEventListener('error', () => {
                    button.innerHTML = '❌ Preview Error';
                    button.disabled = true;
                    audioContainer.style.display = 'none';
                    audioContainer.innerHTML = '';
                    currentAudio = null;
                });

            } catch (error) {
                console.error('Error in playPreview function:', error);
                showError('An error occurred while trying to play the preview');
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        // Prevent memory leaks by stopping audio when page unloads
        window.addEventListener('beforeunload', () => {
            if (currentAudio) {
                currentAudio.pause();
            }
        });
    </script>
</body>
</html>
