            background: white;
            cursor: pointer;
            transition: border-color 0.3s;

            border-color: #667eea;

        .load-btn {
            padding: 10px 25px;

            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;

        .load-btn:hover {

            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .load-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .charts-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .charts-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .charts-header h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .track-list {
            padding: 20px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .track-item:hover {
            background-color: #f8f9ff;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-right: 20px;
            min-width: 40px;
        }

        .track-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .track-artist {
            color: #666;
            font-size: 0.9em;
        }

        .play-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .track-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .track-rank {
                margin-right: 0;
            }

            .track-image {
                margin-right: 0;
            }
        }
    </style>

    <script>
        // API Configuration - Using the provided credentials directly
        const API_KEY = '73ec588339msh0aad14b831a7fb2p1fb80cjsnf7918996415b';

        const countrySelect = document.getElementById('countrySelect');
        const loadChartsBtn = document.getElementById('loadChartsBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const chartsContainer = document.getElementById('chartsContainer');
        const chartTitle = document.getElementById('chartTitle');
        const chartSubtitle = document.getElementById('chartSubtitle');
        const trackList = document.getElementById('trackList');

        const countryNames = {
            'US': 'United States',

            'VN': 'Vietnam',

            'CL': 'Chile',
            'CO': 'Colombia',
            'PE': 'Peru',
            'TR': 'Turkey',
            'EG': 'Egypt',
            'AE': 'UAE',
            'SA': 'Saudi Arabia',
            'IL': 'Israel',
            'GR': 'Greece',
            'PT': 'Portugal',
            'IE': 'Ireland',
            'AT': 'Austria',
            'CH': 'Switzerland',
            'BE': 'Belgium',
            'CZ': 'Czech Republic',
            'HU': 'Hungary',
            'RO': 'Romania',
            'BG': 'Bulgaria',
            'HR': 'Croatia',
            'RS': 'Serbia',
            'UA': 'Ukraine',
            'LT': 'Lithuania',
            'LV': 'Latvia',
            'EE': 'Estonia'
        };

        loadChartsBtn.addEventListener('click', loadCharts);

        countrySelect.addEventListener('change', function() {
            if (this.value) {
                loadChartsBtn.disabled = false;
            } else {
                loadChartsBtn.disabled = true;
            }
        });

        // Initial state
        loadChartsBtn.disabled = true;

        async function loadCharts() {
            const selectedCountry = countrySelect.value;
            if (!selectedCountry) return;

            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            chartsContainer.style.display = 'none';
            loadChartsBtn.disabled = true;

            try {
                const url = `https://shazam-core.p.rapidapi.com/v1/charts/country?country_code=${selectedCountry}`;
                const options = {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': API_KEY,
                        'x-rapidapi-host': API_HOST
                    }
                };

                const response = await fetch(url, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                displayCharts(result, selectedCountry);

            } catch (err) {
                console.error('Error fetching charts:', err);
                showError('Failed to load charts. Please check your internet connection and try again.');
            } finally {
                loading.style.display = 'none';
                loadChartsBtn.disabled = false;
            }
        }

        function displayCharts(data, countryCode) {
            const countryName = countryNames[countryCode] || countryCode;
            chartTitle.textContent = `ğŸµ ${countryName} Music Charts`;
            chartSubtitle.textContent = 'Top trending tracks right now';

            trackList.innerHTML = '';

            if (!data || !data.tracks || data.tracks.length === 0) {
                trackList.innerHTML = '<div class="no-data">No chart data available for this country.</div>';
                chartsContainer.style.display = 'block';
                return;
            }

            data.tracks.forEach((track, index) => {
                const trackElement = createTrackElement(track, index + 1);
                trackList.appendChild(trackElement);
            });

            chartsContainer.style.display = 'block';
        }

        function createTrackElement(track, rank) {
            const trackDiv = document.createElement('div');
            trackDiv.className = 'track-item';

            const title = track.title || 'Unknown Title';
            const artist = track.subtitle || 'Unknown Artist';
            const coverImage = track.images?.coverart || track.images?.background || '/api/placeholder/60/60';
            const previewUrl = track.hub?.actions?.[1]?.uri || track.url || '#';

            trackDiv.innerHTML = `
                <div class="track-rank">#${rank}</div>
                <img src="${coverImage}" alt="${title}" class="track-image" 
                     onerror="this.src='/api/placeholder/60/60'">
                <div class="track-info">
                    <div class="track-title">${title}</div>
                    <div class="track-artist">${artist}</div>
                </div>
                <button class="play-button" onclick="openTrack('${previewUrl}')">
                    ${previewUrl !== '#' ? 'â–¶ï¸ Play' : 'ğŸ”— View'}
                </button>
            `;

            return trackDiv;
        }

        function openTrack(url) {
            if (url && url !== '#') {
                window.open(url, '_blank');
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        // Load default charts for India on page load
        window.addEventListener('load', function() {
            countrySelect.value = 'IN';
            loadChartsBtn.disabled = false;
            loadCharts();
        });
