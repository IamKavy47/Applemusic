<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Pro - Advanced Music Discovery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/locomotivemtl/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/locomotivemtl/locomotive-scroll@4.1.4/dist/locomotive-scroll.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .smooth-scroll {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            flex-direction: column;
        }

        .loading-logo {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-bottom: 2rem;
            opacity: 0;
        }

        .loading-animation {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            opacity: 0;
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 2rem;
            opacity: 0;
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
        }

        /* Header */
        .header {
            position: relative;
            z-index: 100;
            padding: 2rem 0;
            text-align: center;
        }

        .main-logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Search Section */
        .search-section {
            position: relative;
            z-index: 100;
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .search-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(50px);
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 2rem 1.5rem 4rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            background: rgba(255,255,255,0.15);
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
        }

        .search-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        /* Results Section */
        .results-section {
            position: relative;
            z-index: 100;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .results-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
        }

        .results-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-count {
            color: rgba(255,255,255,0.6);
            font-size: 1.1rem;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .track-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .track-card:hover::before {
            opacity: 1;
        }

        .track-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .track-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .track-artwork {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            margin-right: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .track-card:hover .track-artwork {
            transform: scale(1.05);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .track-artist {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .track-genre {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
        }

        .track-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            position: relative;
            z-index: 2;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .track-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: scale(1.1);
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 2rem;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .music-player.active {
            transform: translateY(0);
        }

        .player-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            gap: 2rem;
        }

        .current-track {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .current-artwork {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .current-info h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-info p {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 55px;
            height: 55px;
        }

        .progress-section {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .time {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
        }

        .volume-bar {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            width: 70%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-logo {
                font-size: 2.5rem;
            }
            
            .tracks-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .player-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .progress-section {
                order: -1;
                width: 100%;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">SoundWave</div>
        <div class="loading-animation">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
            <div class="wave wave-3"></div>
            <div class="wave wave-4"></div>
        </div>
        <div class="loading-text">Initializing Audio Engine...</div>
    </div>

    <!-- Main Container -->
    <div class="container" data-scroll-container>
        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="floating-shapes" style="top: 10%; left: 10%;"></div>
            <div class="floating-shapes" style="top: 20%; right: 15%;"></div>
            <div class="floating-shapes" style="bottom: 30%; left: 20%;"></div>
            <div class="floating-shapes" style="bottom: 10%; right: 10%;"></div>
        </div>

        <!-- Header -->
        <header class="header" data-scroll-section>
            <h1 class="main-logo">SoundWave Pro</h1>
            <p class="subtitle">Advanced Music Discovery & Streaming Platform</p>
        </header>

        <!-- Search Section -->
        <section class="search-section" data-scroll-section>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search for songs, artists, albums..."
                        id="searchInput"
                    >
                </div>
                <button class="search-btn" id="searchBtn">
                    <span>Discover Music</span>
                </button>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section hidden" id="resultsSection" data-scroll-section>
            <div class="results-header">
                <h2 class="results-title">Search Results</h2>
                <p class="results-count" id="resultsCount">Found 0 tracks</p>
            </div>
            <div class="tracks-grid" id="tracksGrid"></div>
        </section>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="player-content">
            <div class="current-track">
                <img src="/placeholder.svg?height=60&width=60" alt="Current Track" class="current-artwork" id="currentArtwork">
                <div class="current-info">
                    <h4 id="currentTitle">No track selected</h4>
                    <p id="currentArtist">Select a track to start playing</p>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <div class="progress-section">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>

            <div class="volume-section">
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar" id="volumeBar">
                    <div class="volume-fill" id="volumeFill"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class AdvancedMusicApp {
            constructor() {
                this.currentTrack = null;
                this.tracks = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.audio = document.getElementById('audioPlayer');
                
                this.initElements();
                this.initEventListeners();
                this.initAnimations();
                this.initLocomotive();
            }

            initElements() {
                // Search elements
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.resultsSection = document.getElementById('resultsSection');
                this.tracksGrid = document.getElementById('tracksGrid');
                this.resultsCount = document.getElementById('resultsCount');

                // Player elements
                this.musicPlayer = document.getElementById('musicPlayer');
                this.currentArtwork = document.getElementById('currentArtwork');
                this.currentTitle = document.getElementById('currentTitle');
                this.currentArtist = document.getElementById('currentArtist');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                this.volumeBar = document.getElementById('volumeBar');
                this.volumeFill = document.getElementById('volumeFill');
            }

            initEventListeners() {
                // Search events
                this.searchBtn.addEventListener('click', () => this.handleSearch());
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSearch();
                });

                // Player events
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.previousTrack());
                this.nextBtn.addEventListener('click', () => this.nextTrack());
                
                // Progress bar
                this.progressBar.addEventListener('click', (e) => this.seekTo(e));
                
                // Volume control
                this.volumeBar.addEventListener('click', (e) => this.setVolume(e));

                // Audio events
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.nextTrack());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
            }

            initAnimations() {
                // Loading animation
                const tl = gsap.timeline();
                
                tl.to('.loading-logo', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'power3.out'
                })
                .to('.loading-text', {
                    opacity: 1,
                    duration: 0.8
                }, '-=0.5');

                // Wave animation
                gsap.set('.wave', { scale: 0, opacity: 0 });
                
                const waveAnimation = gsap.timeline({ repeat: -1 });
                waveAnimation.to('.wave-1', { scale: 1, opacity: 1, duration: 0.8, ease: 'power2.out' })
                           .to('.wave-2', { scale: 1, opacity: 0.8, duration: 0.8, ease: 'power2.out' }, '-=0.6')
                           .to('.wave-3', { scale: 1, opacity: 0.6, duration: 0.8, ease: 'power2.out' }, '-=0.6')
                           .to('.wave-4', { scale: 1, opacity: 0.4, duration: 0.8, ease: 'power2.out' }, '-=0.6')
                           .to('.wave', { scale: 1.5, opacity: 0, duration: 0.8, ease: 'power2.out' }, '-=0.4');

                // Hide loading screen after 3 seconds
                setTimeout(() => {
                    gsap.to('#loadingScreen', {
                        opacity: 0,
                        duration: 1,
                        ease: 'power3.inOut',
                        onComplete: () => {
                            document.getElementById('loadingScreen').style.display = 'none';
                            this.animateMainContent();
                        }
                    });
                }, 3000);

                // Floating shapes animation
                gsap.to('.floating-shapes', {
                    y: '+=50',
                    x: '+=30',
                    rotation: 360,
                    duration: 20,
                    ease: 'none',
                    repeat: -1,
                    yoyo: true,
                    stagger: 2
                });
            }

            animateMainContent() {
                const tl = gsap.timeline();
                
                tl.to('.main-logo', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'power3.out'
                })
                .to('.subtitle', {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: 'power3.out'
                }, '-=0.5')
                .to('.search-container', {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'power3.out'
                }, '-=0.3');
            }

            initLocomotive() {
                this.scroll = new LocomotiveScroll({
                    el: document.querySelector('[data-scroll-container]'),
                    smooth: true,
                    multiplier: 1,
                    class: 'is-revealed'
                });
            }

            async handleSearch() {
                const query = this.searchInput.value.trim();
                if (!query) return;

                this.showSearchLoading();
                
                try {
                    const tracks = await this.searchMusic(query);
                    this.displayResults(tracks);
                } catch (error) {
                    this.showError('Failed to search music. Please try again.');
                    console.error('Search error:', error);
                } finally {
                    this.hideSearchLoading();
                }
            }

            async searchMusic(query) {
                const url = `https://shazam.p.rapidapi.com/search?term=${encodeURIComponent(query)}&locale=en-US&offset=0&limit=12`;
                const options = {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': '73ec588339msh0aad14b831a7fb2p1fb80cjsnf7918996415b',
                        'x-rapidapi-host': 'shazam.p.rapidapi.com'
                    }
                };

                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.tracks?.hits || [];
            }

            displayResults(tracks) {
                if (!tracks || tracks.length === 0) {
                    this.showNoResults();
                    return;
                }

                this.tracks = tracks.map(item => item.track).filter(track => track);
                this.tracksGrid.innerHTML = '';
                this.resultsCount.textContent = `Found ${this.tracks.length} tracks`;

                this.tracks.forEach((track, index) => {
                    const trackElement = this.createTrackElement(track, index);
                    this.tracksGrid.appendChild(trackElement);
                });

                this.resultsSection.classList.remove('hidden');
                this.animateResults();
            }

            createTrackElement(track, index) {
                const trackDiv = document.createElement('div');
                trackDiv.className = 'track-card';
                trackDiv.dataset.index = index;

                const artwork = track.images?.coverart || track.images?.background || '/placeholder.svg?height=80&width=80';
                const title = track.title || 'Unknown Title';
                const artist = track.subtitle || 'Unknown Artist';
                const genre = track.genres?.primary || 'Unknown Genre';

                trackDiv.innerHTML = `
                    <div class="track-header">
                        <img src="${artwork}" alt="${title}" class="track-artwork" onerror="this.src='/placeholder.svg?height=80&width=80'">
                        <div class="track-info">
                            <div class="track-title">${this.escapeHtml(title)}</div>
                            <div class="track-artist">${this.escapeHtml(artist)}</div>
                            <div class="track-genre">${this.escapeHtml(genre)}</div>
                        </div>
                    </div>
                    <div class="track-controls">
                        <button class="play-btn" onclick="musicApp.playTrack(${index})">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="track-actions">
                            <button class="action-btn" title="Add to favorites">
                                <i class="fas fa-heart"></i>
                            </button>
                            <button class="action-btn" title="Add to playlist">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="action-btn" title="Share">
                                <i class="fas fa-share"></i>
                            </button>
                        </div>
                    </div>
                `;

                return trackDiv;
            }

            animateResults() {
                gsap.to('.results-header', {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: 'power3.out'
                });

                gsap.to('.track-card', {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: 'power3.out',
                    stagger: 0.1
                });
            }

            playTrack(index) {
                if (index < 0 || index >= this.tracks.length) return;

                this.currentIndex = index;
                this.currentTrack = this.tracks[index];
                
                // Update player UI
                this.updatePlayerUI();
                
                // Show player
                this.musicPlayer.classList.add('active');
                
                // For demo purposes, we'll use a sample audio file
                // In a real app, you'd use the track's preview URL
                this.audio.src = 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'; // Demo audio
                this.audio.play();
                this.isPlaying = true;
                this.updatePlayButton();
            }

            updatePlayerUI() {
                if (!this.currentTrack) return;

                const artwork = this.currentTrack.images?.coverart || this.currentTrack.images?.background || '/placeholder.svg?height=60&width=60';
                const title = this.currentTrack.title || 'Unknown Title';
                const artist = this.currentTrack.subtitle || 'Unknown Artist';

                this.currentArtwork.src = artwork;
                this.currentTitle.textContent = title;
                this.currentArtist.textContent = artist;
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                } else {
                    this.audio.play();
                    this.isPlaying = true;
                }
                this.updatePlayButton();
            }

            updatePlayButton() {
                const icon = this.playPauseBtn.querySelector('i');
                icon.className = this.isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }

            previousTrack() {
                if (this.currentIndex > 0) {
                    this.playTrack(this.currentIndex - 1);
                }
            }

            nextTrack() {
                if (this.currentIndex < this.tracks.length - 1) {
                    this.playTrack(this.currentIndex + 1);
                } else {
                    this.playTrack(0); // Loop to first track
                }
            }

            seekTo(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.audio.currentTime = percent * this.audio.duration;
            }

            setVolume(e) {
                const rect = this.volumeBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.audio.volume = Math.max(0, Math.min(1, percent));
                this.volumeFill.style.width = `${percent * 100}%`;
            }

            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressFill.style.width = `${percent}%`;
                    this.currentTime.textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateDuration() {
                this.totalTime.textContent = this.formatTime(this.audio.duration);
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            showSearchLoading() {
                this.searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
                this.searchBtn.disabled = true;
            }

            hideSearchLoading() {
                this.searchBtn.innerHTML = '<span>Discover Music</span>';
                this.searchBtn.disabled = false;
            }

            showError(message) {
                // Implementation for error display
                console.error(message);
            }

            showNoResults() {
                this.tracksGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
                        <i class="fas fa-music" style="font-size: 3rem; opacity: 0.3; margin-bottom: 1rem;"></i>
                        <h3>No results found</h3>
                        <p style="color: rgba(255,255,255,0.6);">Try searching with different keywords</p>
                    </div>
                `;
                this.resultsSection.classList.remove('hidden');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        let musicApp;
        document.addEventListener('DOMContentLoaded', () => {
            musicApp = new AdvancedMusicApp();
        });
    </script>
</body>
</html>
