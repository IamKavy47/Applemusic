<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-apple"></i>
                <span>Music</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-home"></i> Listen Now</li>
                    <li><i class="fas fa-globe-americas"></i> Browse</li>
                    <li><i class="fas fa-broadcast-tower"></i> Radio</li>
                    <li><i class="fas fa-music"></i> Library</li>
                    <li><i class="fas fa-search"></i> Search</li>
                </ul>
            </nav>
            <div class="playlists">
                <h3>Playlists</h3>
                <ul>
                    <li>Recently Added</li>
                    <li>Recently Played</li>
                    <li>Top Songs</li>
                    <li>Top Albums</li>
                    <li>Top Playlists</li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="header-controls">
                    <div class="navigation-buttons">
                        <button><i class="fas fa-chevron-left"></i></button>
                        <button><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="account">
                        <img src="/placeholder.svg?height=32&width=32" alt="Profile" class="profile-pic">
                        <span>Account</span>
                    </div>
                </div>
            </header>

            <div class="content-area">
                <h1>Top Charts - India</h1>
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Loading charts...</p>
                </div>
                <div class="charts-container" id="charts-container">
                    <!-- Charts will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Now Playing Bar -->
        <div class="now-playing-bar">
            <div class="now-playing-left">
                <img src="/placeholder.svg?height=60&width=60" alt="Album Cover" id="current-track-img" class="current-track-img">
                <div class="track-info">
                    <div class="track-name" id="current-track-name">Select a track</div>
                    <div class="artist-name" id="current-artist-name">Artist</div>
                </div>
                <div class="track-controls">
                    <button><i class="far fa-heart"></i></button>
                    <button><i class="fas fa-random"></i></button>
                </div>
            </div>
            <div class="now-playing-center">
                <div class="playback-controls">
                    <button><i class="fas fa-step-backward"></i></button>
                    <button class="play-button" id="play-button"><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <span class="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="total-time">0:00</span>
                </div>
            </div>
            <div class="now-playing-right">
                <button><i class="fas fa-list"></i></button>
                <button><i class="fas fa-volume-up"></i></button>
                <div class="volume-slider">
                    <div class="volume-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
