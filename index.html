<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Music Discovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .search-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .track-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .track-artwork {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .track-artist {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .track-genre {
            color: #999;
            font-size: 0.9rem;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .track-item {
                flex-direction: column;
                text-align: center;
            }
            
            .track-artwork {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">SoundWave</h1>
            <p class="subtitle">Discover music with the power of Shazam</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search for songs, artists, or albums..."
                    id="searchInput"
                >
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>

        <div id="loadingContainer" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for music...</p>
        </div>

        <div id="resultsContainer" class="results-container" style="display: none;">
            <h2 class="results-title">Search Results</h2>
            <div id="tracksList"></div>
        </div>
    </div>

    <script>
        class MusicApp {
            constructor() {
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.loadingContainer = document.getElementById('loadingContainer');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.tracksList = document.getElementById('tracksList');
                
                this.initEventListeners();
            }

            initEventListeners() {
                this.searchBtn.addEventListener('click', () => this.handleSearch());
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleSearch();
                    }
                });
            }

            async handleSearch() {
                const query = this.searchInput.value.trim();
                if (!query) return;

                this.showLoading();
                
                try {
                    const tracks = await this.searchMusic(query);
                    this.displayResults(tracks);
                } catch (error) {
                    this.showError('Failed to search music. Please try again.');
                    console.error('Search error:', error);
                } finally {
                    this.hideLoading();
                }
            }

            async searchMusic(query) {
                const url = `https://shazam.p.rapidapi.com/search?term=${encodeURIComponent(query)}&locale=en-US&offset=0&limit=10`;
                const options = {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': '73ec588339msh0aad14b831a7fb2p1fb80cjsnf7918996415b',
                        'x-rapidapi-host': 'shazam.p.rapidapi.com'
                    }
                };

                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.tracks?.hits || [];
            }

            displayResults(tracks) {
                if (!tracks || tracks.length === 0) {
                    this.showNoResults();
                    return;
                }

                this.tracksList.innerHTML = '';
                
                tracks.forEach(item => {
                    const track = item.track;
                    if (!track) return;

                    const trackElement = this.createTrackElement(track);
                    this.tracksList.appendChild(trackElement);
                });

                this.resultsContainer.style.display = 'block';
            }

            createTrackElement(track) {
                const trackDiv = document.createElement('div');
                trackDiv.className = 'track-item';

                const artwork = track.images?.coverart || track.images?.background || '/placeholder.svg?height=80&width=80';
                const title = track.title || 'Unknown Title';
                const artist = track.subtitle || 'Unknown Artist';
                const genre = track.genres?.primary || 'Unknown Genre';

                trackDiv.innerHTML = `
                    <img src="${artwork}" alt="${title}" class="track-artwork" onerror="this.src='/placeholder.svg?height=80&width=80'">
                    <div class="track-info">
                        <div class="track-title">${this.escapeHtml(title)}</div>
                        <div class="track-artist">${this.escapeHtml(artist)}</div>
                        <div class="track-genre">${this.escapeHtml(genre)}</div>
                    </div>
                    <button class="play-btn" onclick="window.open('${track.url || '#'}', '_blank')">
                        â–¶
                    </button>
                `;

                return trackDiv;
            }

            showLoading() {
                this.searchBtn.disabled = true;
                this.searchBtn.textContent = 'Searching...';
                this.loadingContainer.style.display = 'block';
                this.resultsContainer.style.display = 'none';
            }

            hideLoading() {
                this.searchBtn.disabled = false;
                this.searchBtn.textContent = 'Search';
                this.loadingContainer.style.display = 'none';
            }

            showError(message) {
                this.tracksList.innerHTML = `
                    <div class="error-message">
                        ${this.escapeHtml(message)}
                    </div>
                `;
                this.resultsContainer.style.display = 'block';
            }

            showNoResults() {
                this.tracksList.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ðŸŽµ</div>
                        <h3>No results found</h3>
                        <p>Try searching with different keywords</p>
                    </div>
                `;
                this.resultsContainer.style.display = 'block';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MusicApp();
        });
    </script>
</body>
</html>
